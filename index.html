<!DOCTYPE html>
<html>
  <head>
    <title>Amsterdam Mosques</title>
    <script src=
    "https://maps.googleapis.com/maps/api/js?key=AIzaSyC4onPRzG4UZG7THECMLyhtWpLSWsXk2hU&libraries=places&callback=initMap">
    </script>
    <script>
      function initMap() {
        var amsterdam = {lat: 52.37, lng: 4.89};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: amsterdam
        });

        // Create a Places service to search for mosques in Amsterdam
        var service = new google.maps.places.PlacesService(map);
        var requests = [
    {
        location: amsterdam,
        radius: '80000',
        query: 'mosque'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'Masjid'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'Moskee'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'Islamic'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'Islamia'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'mescid'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'baitul'
    },
    {
        location: amsterdam,
        radius: '80000',
        query: 'quran'
    }
]
requests.forEach(function(request) {service.textSearch(request, function(results, status) {
          if (status === google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
              var place = results[i];
              var marker = new google.maps.Marker({
                position: place.geometry.location,
                map: map,
                title: place.name
              });
              var circle = new google.maps.Circle({
                map: map,
                radius: 200,
                fillColor: '#AA0000',
                fillOpacity: 0.2,
        strokeWeight: 0
              });
              circle.bindTo('center', marker, 'position');
              var circle2 = new google.maps.Circle({
        map: map,
        radius: 500,
        fillColor: '#0000AA',
        fillOpacity: 0.2,
        strokeWeight: 0
      });
      circle2.bindTo('center', marker, 'position');
            }
          }
        });
      })}
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px;"></div>
  </body>
</html>
